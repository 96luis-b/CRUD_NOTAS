
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">

<!--
<img class="logo" src="assets/img/logo/logo-instagram.png" />
-->
<div padding>
  <ion-item>
    <ion-input type="text" [(ngModel)]="data.username" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="data.name" placeholder="Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="data.lastname" placeholder="Lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" [(ngModel)]="data.address" placeholder="Address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="data.password" placeholder="Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirmed Password" #confirPassword></ion-input>
  </ion-item>
  <button ion-button block outline (click)="addUser()" color="light" class="login-button">Sign in </button>
</div>

</ion-content>
