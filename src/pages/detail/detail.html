<ion-header>

  <ion-navbar>
    <ion-title> Detalles de Notas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Titulo</ion-label>
			<ion-input [(ngModel)]="note.title"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating>Descripcion</ion-label>
			<ion-textarea [(ngModel)]="note.description"></ion-textarea>
		</ion-item>
		
		<div padding>
			<button ion-button block (click)="addNote()">Guardar Nota</button>
		</div>
		<div padding>
			<button ion-button block *ngIf="id != 0" color="danger" (click)="deleteNote()">Eliminar nota</button>
		</div>
	</ion-list>
</ion-content>
