<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">
    <div padding>
      <ion-item>
        <ion-input type="text" placeholder="Username" #username></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" #password></ion-input>
      </ion-item>
      <button ion-button block outline (click)="login()" color="light" class="login-button">Login</button>
    </div>
  </ion-content> 

  <ion-footer>
    <ion-toolbar class="footer">
      <div (click)="goToSignup()">
        <span>Don't have an account? <strong>Sign up here</strong>.</span>
      </div>
    </ion-toolbar>
  </ion-footer>
